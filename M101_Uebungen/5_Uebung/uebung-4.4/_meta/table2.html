<!DOCTYPE html>
<html>
<head>
    <title>Beispiel-Tabelle mit border-collapse</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid rgb(0, 0, 0);
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Oh Brother Where Art Thou?</th>
        </tr>
        <tr>
            <td>Tatort</td>
            <td>Versteckte Kamera</td>
            <td>Is' was, Doc</td>
        </tr>
        <tr>
            <td>Bonanza</td>
            <td colspan="2">Rauchende Colts</td>
        </tr>
    </table>
    
</body>
</html>
