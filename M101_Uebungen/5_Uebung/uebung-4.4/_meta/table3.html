<!DOCTYPE html>
<html>
  <head>
    <title>Beispiel-Tabelle mit border-collapse</title>
    <style>
      table {
        border-collapse: collapse;
        width: 30%;
      }
      table,
      th,
      td {
        border: 1px solid rgb(0, 0, 0);
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Ã„pfel</td>
        <td rowspan="3">Orange</td>
        <td>Birnen</td>
      </tr>
      <tr>
        <td>Bananen</td>
        <td rowspan="2">Ananas</td>
      </tr>
      <tr>
        <td>Lychees</td>
      </tr>
    </table>
  </body>
</html>
